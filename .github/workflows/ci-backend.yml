name: CI / Backend

on:
  pull_request:
    branches: [backend-dev]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - ".github/workflows/**"

concurrency:
  group: ci-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test-build:
    name: Backend / Test + Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
